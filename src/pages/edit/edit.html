<ion-header>

  <ion-navbar>
    <ion-title>edit</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div>
  <form [(formGroup)]="editFormData" #editForm="ngForm" id="edit-form" >
    <ion-item>
      <ion-label fixed>Nombre</ion-label>
      <ion-input formControlName="nombre" type="text" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Apellido Paterno</ion-label>
      <ion-input formControlName="apellidoP" type="text" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Apellido Materno</ion-label>
      <ion-input formControlName="apellidoM" type="text" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Carrera</ion-label>
      <ion-input formControlName="carrera" type="text" value=""></ion-input>
    </ion-item>
    <button ion-button block (click)="goEdit()" form="editFormData" id="edit-form">Editar</button>
  </form>
  </div>
</ion-content>
