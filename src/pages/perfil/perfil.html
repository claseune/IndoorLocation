<ion-header>

  <ion-navbar>
    <ion-title>Perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-item *ngFor=" let record of records | async">
      <button ion-item>
      <ion-avatar item-start>
        <img src="assets/images/persona.png">
      </ion-avatar>
      <h2>{{record.nombre}}</h2>
      <h3>{{record.apellidoP}}</h3>
      <h4>{{record.apellidoM}}</h4>
      <p>{{record.carrera}}</p>
    </button>
      
        <button (click)="edit(record.$key)" ion-button color="secondary">
          <ion-icon name="edit"></ion-icon>
          Editar
        </button>
      
      
    </ion-item>
</ion-content>
