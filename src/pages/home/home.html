<ion-header>
  <ion-navbar>
    <ion-title>
      home
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class=Home-section>
<form [(formGroup)]="exampleFormData"  #homeForm="ngForm" id="homeForm">
  <ion-item>
    <ion-label fixed>Nombre Completo</ion-label>
    <ion-input formControlName="name" type="text" value=""></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Genero</ion-label>
    <ion-select formControlName="gender">
      <ion-option value="f">Female</ion-option>
      <ion-option value="m">Male</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Comida Favorita</ion-label>
    <ion-select formControlName="meal">
      <ion-option value="pz">Pizza</ion-option>
      <ion-option value="hd">Hot-Dog</ion-option>
      <ion-option value="hm">Hamburguesa</ion-option>
    </ion-select>
  </ion-item>

  <button ion-button block (click)="save()" form="exampleFormData" id="homeForm">Guardar</button>
</form>

<ion-list>
    <button ion-item *ngFor=" let record of records | async">
      <ion-avatar item-start>
        <img src="assets/images/icon2.png">
      </ion-avatar>
      <h2>{{record.name}}</h2>
      <h3>{{record.gender}}</h3>
      <p>{{record.meal}}</p>
    </button>
  </ion-list>
  </div>
  
</ion-content>
